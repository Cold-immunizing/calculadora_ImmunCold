<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login | ImmunCold</title>

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>ImmunCold</h1>
            <ul class="navbar">
                <li><a href="#">Início</a></li>
                <li><a href="ImmuncoldCalculadora.html">Simulador</a></li>
                <li><a href="agora">Login</a></li>
                <li><a href="ImmunColdCadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>
    <div class="baner">
        <div class="container cadastro">
            <div class="calculadora">
                <h1>Calculadora Financeira</h1>
                <div class="form">
                    <label> Quantidade de vacinas vendidas</label>
                    <input type="number" id="input_qtda_vacinas_perdidas" placeholder="ex 0."><br><br>
                    <label>Quantidade de vacinas descartadas</label>
                    <input type="number" id="input_qtda_vacinas_descartdas" placeholder="ex 0."><br><br>
                    <label>Valor pago por vacina</label><br><br>
                    <input type="number" id="input_valor_pago" placeholder="R$ ?"><br><br>
                    <button onclick="calcular()">Calcular</button>

                </div>


                <p id="resultado"></p>

            </div>
        </div>
</body>

</html>
<script>
    function calcular() {
        var vendidas = Number(input_qtda_vacinas_perdidas.value)
        var descarte = Number(input_qtda_vacinas_descartdas.value)
        var custoVacina = Number(input_valor_pago.value)

        var valPerdido = descarte * custoVacina
        var perdaPorc = valPerdido * 0.80

        resultado.innerHTML = `Você ou seu cliente perdeu R$ ${valPerdido. toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} sem nossos serviços. 
        Com a nossa contratação<br> você deixaria de perder 80% deste valor R$ ${perdaPorc. toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`


    }
</script>
