<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de vacinas comprdas: <input id="vacinasComp"><br>
    Quantidade de vacinas descartadas: <input id="vacinasDescart"><br>
    Valor pago por vacina: <input id="valVacina">
    <button onclick="Calculo()">Calcular prejuizo</button><br><br>
    <div id="result"></div>
</body>
</html>

<script>
    function Calculo(){
        var compra = Number(vacinasComp.value)
        var descarte = Number(vacinasDescart.value)
        var custoVacina = Number(valVacina.value)

        var valPerdido = descarte * custoVacina
        var perdaPorc = valPerdido * 0.80

        result.innerHTML= `Você ou seu cliente perdeu R$ ${valPerdido} sem nossos serviços. 
        Com a nossa contratação você deixaria de perder 80% deste valor ${perdaPorc}`
    }
</script>
